  <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- #wrap>ul#list1>li{리스트$}*7 -->
    <div id="wrap">
        <ul id="list1">
            <li class="y aqua">리스트1</li>
            <li class="g aqua" >리스트2</li>
            <li class="y violet">리스트3</li>
            <li class="g violet">리스트4</li>
            <li class="y violet">리스트5</li>
            <li class="g violet">리스트6</li>
            <li class="y violet">리스트7</li>
        </ul>
    </div>

    <script>
        //1. id="list1"인 요소에 <li> 요소중  
        //    홀수번째 요소만 선택후 배경색상 yellow 적용
        const $list1 = [ ... document.querySelectorAll('.y')];
        for($l of $list1){
          $l.style.background = 'yellow';
        }
        
        //2. id="list1"인 요소에 <li> 요소중
        //   짝수번째 요소만 선택후 배경색상 gray 적용  
        const $list2 = [ ... document.querySelectorAll('.g')];
        for($l of $list2){
          $l.style.background = 'gray';
        }
        
        //3. id="list1"인 요소에 <li> 요소중   
        //  첫번째 <li>요소만 선택후 폰트색상 red 적용  
          const $firstList = document.querySelector('.y')
          $firstList.style.color = 'red';


        //4. id="list1"인 요소에 <li> 요소중  
        //   마지막번째 <li>요소만 선택후 폰트색상 green 적용  
          const $lastList = document.querySelector('#list1 li:last-child')
          $lastList.style.color = 'green';

        //5. id="list1"인 요소에 <li> 요소중 
        // 두번째 <li>요소만 선택후 font-style: italic 적용 
          const $secondList = document.querySelector('#list1 li:nth-child(2)')
          $secondList.style['font-style'] = 'italic';
        //6. id="list1"인 요소에 <li> 요소중  3번째 이전 요소만 선택후 
        //   border: 2px dotted aqua 적용 (1, 2번째만 선택)
        const $oneTwoList = [...document.querySelectorAll('.aqua')]
        for(const $o of $oneTwoList){
          $o.style.border = '2px dotted aqua'
      };

        //7. id="list1"인 요소에 <li> 요소중  3번째 이후요소만 선택후
        //   border 2px dashed violet 적용 (3번째부터 끝까지 선택)
          const $otherList = [...document.querySelectorAll('.violet')]
          for(const $other of $otherList){
            $other.style['border'] = '2px dashed violet'
          }
          




          // 
          // 
          // 강사님 코드

          

  //1. id="list1"인 요소에 <li> 요소중  
    //    홀수번째 요소만 선택후 배경색상 yellow 적용
    const $listItems = [...document.querySelectorAll('#list1 li')];
    // const $listItems = [...document.querySelectorAll('#list1 li:nth-child(odd)')];

    // $listItems.forEach($li => $li.style.background = 'yellow');

    // for (let i = 0; i < $listItems.length; i++) {
    //   if (i % 2 === 0) {
    //     $listItems[i].style.background = 'yellow';
    //   }
    // }

    

    $listItems
      .filter(($li, i) => i % 2 === 0)
      .forEach($li => $li.style.background = 'yellow');


    //2. id="list1"인 요소에 <li> 요소중
    //   짝수번째 요소만 선택후 배경색상 gray 적용 
    $listItems
      .filter(($li, i) => i % 2 === 1)
      .forEach($li => $li.style.background = 'gray');

    //3. id="list1"인 요소에 <li> 요소중   
    //  첫번째 <li>요소만 선택후 폰트색상 red 적용  
    const [$first, $second, ...$otherItems] = $listItems;
    $first.style.color = 'red';


    //4. id="list1"인 요소에 <li> 요소중  
    //   마지막번째 <li>요소만 선택후 폰트색상 green 적용 
    const $last = $listItems[$listItems.length - 1];
    $last.style.color = 'green';

    //5. id="list1"인 요소에 <li> 요소중 
    // 두번째 <li>요소만 선택후 font-style: italic 적용 
    $second.style.fontStyle = 'italic';

    //6. id="list1"인 요소에 <li> 요소중  3번째 이전 요소만 선택후 
    //   border: 2px dotted aqua 적용 (1, 2번째만 선택)
    [$first, $second].forEach($li => $li.style.border = '2px dotted qua');

    //7. id="list1"인 요소에 <li> 요소중  3번째 이후요소만 선택후
    //   border 2px dashed violet 적용 (3번째부터 끝까지 선택)
    $otherItems.forEach($li => $li.style.border = '2px dashed violet');






    </script>
</body>
</html>
